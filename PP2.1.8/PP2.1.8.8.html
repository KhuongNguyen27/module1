<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Năm Nhuận</title>
</head>
<body>
    <script>
        let year = parseInt(prompt(" Nhập năm muốn kiểm tra"));
        let test = false;
        if (year%4==0)
            test = true;
            if (year%100==0)
                if(year%400==0)
                test= true;
            else
                test=true;
        if (test){
            document.write("Năm " + year+ " là năm nhuận");
        }
        else{
            document.write("Năm " + year+ " là năm không nhuận");
            }
    </script>
</body>
</html>
