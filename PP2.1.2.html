<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            let Toan = parseInt(prompt(" Nhâp điểm Toán: "));
            let Ly = parseInt(prompt(" Nhâp điểm Lý: "));
            let Hoa = parseInt(prompt(" Nhâp điểm Hoá: "));
            let Dtb = (Toan+Ly+Hoa)/3;
            document.write("Toán "+Toan); 
            document.write("<br>Lý "+Ly);
            document.write("<br>Hoá "+Hoa);
            document.write("<br> Điểm Trung Bình của 3 môn là : " +Dtb);
        </script>
        <script>
            let C = parseInt(prompt("Nhập vào độ C"));
            let F= ((C/5)*9)+32;
            document.writeln("<br> Nhiệt độ F= "+F);
        </script>
        <script>
            let r = prompt("Nhap ban kinh r= ");
            const PI = 3.1415;
            document.writeln("<br>Ban kinh hinh tron bang"+(r*r*PI));
        </script>
        <script>
            let bk = prompt("Nhap ban kinh r2= ");
            document.writeln("<br>Chu vi hinh tron bang"+(bk*2*PI));
        </script>
        </script>
    </body>
</html>
