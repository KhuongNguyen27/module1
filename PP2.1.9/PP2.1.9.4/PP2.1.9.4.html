<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function progress(){
            let day;
            let month=document.getElementById("month").value;        
                switch(month){
                    case '2':
                        day="28 day(29 day in leap-year)"
                        break;
                    case '1':
                    case '3':
                    case '5':
                    case '7':
                    case '8':
                    case '10':
                    case '12':
                        day="31 day";
                        break;
                    case '4':
                    case '6':
                    case '9':
                    case '11':             
                        day="30 day"
                        break;
                    default:
                        day="No month in value";
                        break;
                }
            document.getElementById('day').innerHTML= day; 
            }
    </script>
    <h3>Enter the month(1->12)</h3>
    <input type="text" max="12" min="1" id="month">
    <button onclick="progress()">How many day in your month?</button><br>
    <p id="day"></p>
</body>
</html>
