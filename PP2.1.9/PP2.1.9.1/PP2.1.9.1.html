<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let hereNow = document.getElementById('myImage');
        function tasker() {
            hereNow = document.getElementById('myImage');
            hereNow.style.position = 'relative';
            hereNow.style.left = '0px';
            }
        function progress(){
            hereNow.style.left = parseInt(hereNow.style.left) + 10 + 'px';
            }
            window.onload = tasker;

    </script>
    <form>
        <img id="myImage" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style = "width: 30%"/>
        <p>Click button below to move the image to right</p>
        <input type="button" value="Clickme" onclick="progress();">
    </form>
</body>
</html>
