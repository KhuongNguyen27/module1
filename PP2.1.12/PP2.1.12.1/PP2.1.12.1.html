<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = [-3, 5, 1, 3, 2, 10];
        let number = prompt("Nhâp vào số n")
        let result=0;
        for ( let i=0; i<= array.length -1; i++){
            if (number == array[i]){
                result+=1;
                break;
            }
        }
        if(result>0)
            document.write("Số "+ number + " có vị trí " + (i+1) + " trong bảng Array. Xuất hiện "+result+" lần");
    </script>
</body>
</html>
