<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Caro game</h1>
    <script>
        caro = Array();
        for ( let i=0;i<6;i++){
            caro[i] = Array();
            for ( let j=0;j<5;j++){
                caro[i][j] = '0';
                }
            }
        function change(){
            let col = prompt("Hàng");
            let row = prompt("Cột");
            caro[col][row]= 'x';
            // console.log(caro[col][row]);
            }
    </script>
    <button type="submit" onclick="change();">ChangeValue</button>
</body>
</html>
