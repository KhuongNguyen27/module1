    <script>
        let array=[-3,5,1,3,2,10];
        let result='Array reverse is = { ';
        for(let i=array.length-1;i>=1;i--)
            result += array[i] + " ; ";
        result+= array[0] + " }";
        document.write(result);
    </script>
