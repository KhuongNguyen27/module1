<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt("Nhập vào số N>0");
        let total=0;
        if (n > 0 )
            for(var i=1;i<=n;i++){
                document.write("The number is "+i+"<br>");
                total+=i;}
        document.write("<br>Total 1 to "+n+" is "+total);
    </script>
</body>
</html>
