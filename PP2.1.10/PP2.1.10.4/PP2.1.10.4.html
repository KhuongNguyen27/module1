<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">BẢNG CỬU CHƯƠNG</h1>
    <script>
        let result = '<table border = 1 style=" width : 100%;">';
        for(i=1;i<=9;i++){
            result += '<tr>';
            for(j=1;j<=8;j++)
                result += '<td>' + (j+1) + 'x' + i + '=' + (j+1)*i + '</td>';
            result += '</tr>';
        }
        result += '</table>';
        document.write(result);
    </script>
</body>
</html>
