<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let result = ' "';
        let myColor = ["Red","Green","White","Black"]
        result+= myColor + '" ';
        document.write(result);
        function evenNum(){
            let result="";
            let stringNum = document.getElementById("stringNum").value;
            for(let i=0;i<stringNum.length;i++){
                let num = parseInt(stringNum[i]); 
                if (num%2 == 0){
                    result+= stringNum[i]+"-";
                }
                else 
                    result+= stringNum[i];
            }
            document.getElementById("result").innerHTML= stringNum;
        }
</script>
        <br><br>
        <b>Nhập vào dãy số: </b>
        <input type="text" id="stringNum" placeholder="dãy số" onchange="evenNum();">
        <b id="result"></b>
    </body>
</html>
