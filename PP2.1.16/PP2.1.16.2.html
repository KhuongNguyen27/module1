<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        let Circle = function(radius){
            this.ra = radius;
            this.ar = "";
            this.setra = function(radius){
                this.ra = radius;
            }
            this.getra = function(){
                return this.ra
            }
            this.getar = function(){
                this.ar = this.ra*this.ra*Math.PI;
                return this.ar
            }
        }   
        let circle = new Circle(2);
        alert("Radius = "+circle.getra()+", Area= "+circle.getar())
    </script>
</body>
</html>
