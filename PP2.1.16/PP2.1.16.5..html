<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
            let Temperature = function(temp){
                this.temp = temp;
                this.getF = function(){
                    return 9/5 * this.temp + 32;
                }
                this.getKevin = function(){
                    return this.temp + 273.15;
                }
            }
            let temperature = new Temperature(25);
            alert(temperature.getF()+" , "+temperature.getKevin());
        </script>
</body>
</html>
